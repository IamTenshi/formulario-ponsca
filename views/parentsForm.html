<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/parentsForm.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

    <title>PONSCA</title>
</head>

<body>
    <form action="">
        <h2 tabindex="1">Datos del padre o Tutor</h2>
        <div class="divs">
            <div>
                <input type="text" name="nombrePTM" placeholder="Nombre" tabindex="2">
                <label>
                    <input type="text" name="apellidoPTM" placeholder="Apellido" tabindex="3">
                </label>

                <label>
                    <input type="list" list="pmt" placeholder="Madre, padre o tutor" tabindex="3">
                    <datalist id="pmt">
                        <option value="padre"></option>
                        <option value="madre"></option>
                        <option value="tutor"></option>
                    </datalist>
                </label>
                <label>
                    <input type="tel" name="tel" placeholder="Telefono" tabindex="4">
                </label>
            </div>
            <div>
                <label>
                    <input type="tel" name="cell" placeholder="Celular" tabindex="5">
                </label>
                <label>
                    <input type="text" name="trabajo" placeholder="Trabajo" tabindex="6">
                </label>
                <label>
                    <input type="text" name="trabajoPuesto" placeholder="Puesto de trabajo" tabindex="7">
                </label>
                <label>
                    <input type="tel" name="tranajoTel" placeholder="Telefono trabajo" tabindex="8">
                </label>
            </div>
        </div>
        
        <button type="submit" tabindex="9">Send</button>
    </form>

</body>

</html>
